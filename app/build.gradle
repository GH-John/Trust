            buildConfigField "String", "URL_LOAD_SUBCATEGORY", "\"php/load/LoadSubcategory.php\""

            buildConfigField "String", "URL_INSERT_ANNOUNCEMENT", "\"php/insert/InsertAnnouncement.php\""
            buildConfigField "String", "URL_INSERT_PHOTO", "\"php/insert/InsertPhoto.php\""
            buildConfigField "String", "URL_INSERT_TO_FAVORITE", "\"php/insert/InsertFavoriteAnnouncement.php\""

            buildConfigField "String", "URL_LOADING_ALL_ANNOUNCEMENT", "\"php/load/LoadingAnnouncements.php\""
            buildConfigField "String", "URL_LOADING_USER_ANNOUNCEMENT", "\"php/load/LoadingUserAnnouncements.php\""
            buildConfigField "String", "URL_LOADING_VIEW_ANNOUNCEMENT", "\"php/load/LoadingViewAnnouncement.php\""

        }

        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "BackendlessURL", "\"https://api.backendless.com\""
            buildConfigField "String", "BackendlessAppID", "\"19296DC2-5955-5C8B-FFE2-69EECE7C0100\""
            buildConfigField "String", "BackendlessApiKey", "\"30582E07-1801-428A-BDC6-3512DF237F35\""

            buildConfigField "String", "BASE_URL", "\"http://192.168.43.241/AndroidConnectWithServer/\""
//            buildConfigField "String", "BASE_URL", "\"http://192.168.43.242/AndroidConnectWithServer/\""

            buildConfigField "String", "URL_REGISTRATION", "\"php/authentication/RegistrationUser.php\""
            buildConfigField "String", "URL_AUTHORIZATION", "\"php/authentication/AuthorizationUser.php\""
            buildConfigField "String", "URL_AUTHORIZATION_USE_TOKEN", "\"php/authentication/AuthorizationUseToken.php\""

            buildConfigField "String", "URL_LOAD_CATEGORY", "\"php/load/LoadCategory.php\""
            buildConfigField "String", "URL_LOAD_SUBCATEGORY", "\"php/load/LoadSubcategory.php\""

            buildConfigField "String", "URL_INSERT_ANNOUNCEMENT", "\"php/insert/InsertAnnouncement.php\""
            buildConfigField "String", "URL_INSERT_PHOTO", "\"php/insert/InsertPhoto.php\""
            buildConfigField "String", "URL_INSERT_TO_FAVORITE", "\"php/insert/InsertFavoriteAnnouncement.php\""

